<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="container">
    <div class="btn-holder">
        <button id="start">Start the game</button>
    </div>

    <div class="dice-holder">
        
        <div class="user base-structure">USER
        <div class="user-number number-style"></div>
        </div>

        <div class="winner-holder">
            <div class="vs">
                <img width="200px" src="https://www.pngall.com/wp-content/uploads/5/Versus-PNG-Image-File.png" alt="">
            </div>
            <div id="output" class="winner display-none">
                <div  class=""></div>
                <img width="200px" src="https://www.freeiconspng.com/thumbs/finger-png/pointing-finger-png-14.png" alt="">
            </div>
        </div>

        <div class="computer base-structure">COMPUTER
        <div class="computer-number number-style"></div>
        </div>
    </div>
</div>


    
    <script src="scripts/script.js"></script>
</body>
</html>
